<HTML>
<HEAD>
<TITLE>CM3-IDE: Package Management</TITLE>
</HEAD>
<BODY BGCOLOR="#ffffff">
<H3>Managing packages</H3>
<HR>
<STRONG>Create new package</STRONG>
(Specify name and kind)
<BLOCKQUOTE>
<FORM action="/form/new-pkg" method="get">
<DL>
<DT><BR><STRONG>Package root to use</STRONG>
  <DD><INPUT TYPE=text NAME="root">

<DT><BR><STRONG>Name of the package</STRONG>
  <DD><INPUT TYPE=text NAME="name">

<DT><BR><STRONG>What kind of a package</STRONG>
  <DD><INPUT TYPE=radio NAME="kind" VALUE="pgm" CHECKED=TRUE>
        <IMG SRC="pgm.gif">Program</INPUT><BR>
      <INPUT TYPE=radio NAME="kind" VALUE="lib">
        <IMG SRC="lib.gif">Library</INPUT>
</DL>
<INPUT TYPE=submit VALUE="Create New Package">
</FORM>
</BLOCKQUOTE>
<HR>
</BODY>
</HTML>
