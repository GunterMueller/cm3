/*
 * Helper functions for accessing standard C's &quot;errno&quot; value.
 */

#include &lt;errno.h&gt;

int
m3_Cerrno_GetErrno(void)
{
    return errno;
}

void
m3_Cerrno_SetErrno(int e)
{
    errno = e;
}
