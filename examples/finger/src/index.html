
<H3>TCP/IP Client: Finger</H3>

<p>A simple Finger program introduces the TCP/IP interfaces, and 
how to hook them up with input and output streams. 

<p>See <a href=./Finger.m3><code>Finger.m3</code></a> to learn 
   how to build a TCP client and 
   <a href=/example/tcp-server>the TCP server example</a> to
   learn how to build a TCP server.
